<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Productivity Tracker</h1>
        <button id="startButton">Start Study Session</button>
        <button id="stopButton">End Study Session</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
    <div id="goalsSection" style="display: none;">
        <h2>Today's Goals</h2>
        <ul id="goalsList"></ul>
        <input type="text" id="newGoal" placeholder="Enter a new goal">
        <button id="addGoalButton">Add Goal</button>
    </div>  
</html>

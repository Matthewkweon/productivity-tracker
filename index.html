<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/5.0.1/socket.io.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Productivity Tracker</h1>
            <button id="startButton">Start Study Session</button>
            <button id="stopButton">End Study Session</button>
            <div id="status"></div>
            <div id="pomodoroTimer">
                <h2>Pomodoro Timer</h2>
                <p id="timer">25:00</p>
                <p id="pomodoroStatus"></p>
            </div>
        </div>
        <div id="goalsDisplay" style="display:none;">
            <h2>Your Goals for This Session</h2>
            <div id="goalsText"></div>
        </div>
    </div>
    <div id="goalsModal" style="display:none;">
        <h2>Study Goals</h2>
        <textarea id="goalsInput" placeholder="Write down your goals..."></textarea>
        <button id="saveGoalsBtn">Save Goals</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
